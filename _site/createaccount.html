<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="https://formsubmit.co/b6b22963d08fbef942753dcf2d75ab08" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="current-password" required><br>

      <input type="submit" value="Create Account">
      <input type="hidden" name="_next" value="https://ivanzheng.me/success">
      <input type="hidden" name="_captcha" value="false">
    </form>
    <a href="login">Login</a>
  </div>
</body>
</html>
