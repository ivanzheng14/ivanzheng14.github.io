<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/form.css">
  
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <script src="https://unpkg.com/@botpoison/browser" async></script>
    <form action="https://submit-form.com/Jvs9wGM5s"  data-botpoison-public-key="pk_ccd5cc6a-4253-4540-83ec-663b70858b83">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="current-password" required><br>

      <input type="submit" value="Create Account">
      <input type="hidden" name="_redirect" value="https://ivanzheng.tech/success">
      <input type="hidden" name="_captcha" value="false">
    </form>
    <a href="login">Login</a>
  </div>
</body>
</html>
